<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    <script>
        var strN = prompt("몇 단을 출력할까요?");
        var n = Number(strN);

        var i = 1;
        while (i < 10) {
            console.log(n + " * " + i + " = " + n * i);
            i++;
        }
    </script>
</body>

</html>
